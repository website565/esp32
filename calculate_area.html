<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Area Calculator with Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        #map {
            width: 100%;
            max-width: 600px;
            height: 400px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #pointsList {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
        .point {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: white;
            margin-bottom: 5px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .point button {
            background-color: #ff4444;
        }
        #result {
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }
        input {
            margin: 5px;
            padding: 8px;
            width: 160px;
        }
        @media (max-width: 600px) {
            body { padding: 10px; }
            h1 { font-size: 20px; }
            button { font-size: 14px; padding: 8px 16px; }
            #map { height: 300px; }
        }
    </style>
</head>
<body>
    <h1>Land Area Calculator with Map</h1>
    <div id="map"></div>
    <button id="addPointBtn" onclick="getGPSPoint()">Add GPS Point</button>

    <!-- Manual point input -->
    <div>
        <input id="latInput" type="number" step="any" placeholder="Latitude">
        <input id="lngInput" type="number" step="any" placeholder="Longitude">
        <button onclick="addManualPoint()">Add Manual Point</button>
    </div>

    <!-- Combined coordinates input -->
    <div>
        <input id="combinedInput" type="text" placeholder="58,4044691, 15,5850459">
        <button onclick="parseAndAddCombined()">Add Combined</button>
    </div>

    <button id="calculateBtn" onclick="calculateArea()" disabled>Calculate Area</button>
    <div id="pointsList"></div>
    <div id="result"></div>

    <script>
        let points = [];
        let map, polygon;
        let markers = [];

        // Initialize Google Maps
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 58.404472, lng: 15.584845 },
                zoom: 18
            });
        }

        // Get GPS coordinates
        function getGPSPoint() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        if (position.coords.accuracy > 20) {
                            alert("GPS accuracy is low. Please try again.");
                            return;
                        }
                        const point = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        points.push(point);
                        updateMap();
                        updatePointsList();
                        updateCalculateButton();
                    },
                    error => {
                        alert("Error getting GPS: " + error.message);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        // Add manual point
        function addManualPoint() {
            const lat = parseFloat(document.getElementById('latInput').value);
            const lng = parseFloat(document.getElementById('lngInput').value);
            if (isNaN(lat) || isNaN(lng)) {
                alert("Please enter valid latitude and longitude.");
                return;
            }
            points.push({ lat, lng });
            document.getElementById('latInput').value = '';
            document.getElementById('lngInput').value = '';
            updateMap();
            updatePointsList();
            updateCalculateButton();
        }

        // Add combined coordinate string like "58,4044691, 15,5850459"
        function parseAndAddCombined() {
            const input = document.getElementById('combinedInput').value.trim();
            const parts = input.split(',');
            if (parts.length !== 2) {
                alert("Please enter coordinates in the format: 58,4044691, 15,5850459");
                return;
            }

            // Replace comma with dot for decimal values
            const lat = parseFloat(parts[0].replace(',', '.'));
            const lng = parseFloat(parts[1].replace(',', '.'));

            if (isNaN(lat) || isNaN(lng)) {
                alert("Invalid coordinate values.");
                return;
            }

            points.push({ lat, lng });
            document.getElementById('combinedInput').value = '';
            updateMap();
            updatePointsList();
            updateCalculateButton();
        }

        // Update map
        function updateMap() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];

            points.forEach(point => {
                const marker = new google.maps.Marker({
                    position: point,
                    map: map
                });
                markers.push(marker);
            });

            if (polygon) {
                polygon.setMap(null);
            }
            if (points.length >= 3) {
                polygon = new google.maps.Polygon({
                    paths: points,
                    strokeColor: '#FF0000',
                    strokeOpacity: 0.8,
                    strokeWeight: 2,
                    fillColor: '#FF0000',
                    fillOpacity: 0.35
                });
                polygon.setMap(map);
            }

            if (points.length > 0) {
                map.setCenter(points[0]);
            }
        }

        // Update points list
        function updatePointsList() {
            const pointsList = document.getElementById('pointsList');
            pointsList.innerHTML = '';
            points.forEach((point, index) => {
                const pointDiv = document.createElement('div');
                pointDiv.className = 'point';
                pointDiv.innerHTML = `Point ${index + 1}: Lat ${point.lat.toFixed(6)}, Lng ${point.lng.toFixed(6)}
                    <button onclick="deletePoint(${index})">Delete</button>`;
                pointsList.appendChild(pointDiv);
            });
        }

        // Delete a point
        function deletePoint(index) {
            points.splice(index, 1);
            updateMap();
            updatePointsList();
            updateCalculateButton();
            document.getElementById('result').innerHTML = '';
        }

        // Enable/disable calculate button
        function updateCalculateButton() {
            const calculateBtn = document.getElementById('calculateBtn');
            calculateBtn.disabled = points.length < 3;
        }

        // Calculate area using Shoelace formula
        function calculateArea() {
            if (points.length < 3) {
                alert("At least 3 points are required to calculate an area.");
                return;
            }

            const uniquePoints = new Set(points.map(p => `${p.lat},${p.lng}`));
            if (uniquePoints.size < 3) {
                alert("Points are too close or identical. Please add distinct points.");
                return;
            }

            const R = 6371000;
            let area = 0;
            const n = points.length;

            for (let i = 0; i < n; i++) {
                const j = (i + 1) % n;
                const lat1 = points[i].lat * Math.PI / 180;
                const lat2 = points[j].lat * Math.PI / 180;
                const dLng = (points[j].lng - points[i].lng) * Math.PI / 180;
                area += (points[i].lng * Math.PI / 180) * Math.sin(lat2) -
                        (points[j].lng * Math.PI / 180) * Math.sin(lat1);
            }

            area = Math.abs(area) * 0.5 * R * R * Math.cos(points[0].lat * Math.PI / 180);
            document.getElementById('result').innerHTML = `Area: ${area.toFixed(2)} square meters`;
        }
    </script>

    <!-- Replace YOUR_API_KEY with your actual Google Maps API key -->
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
</body>
</html>
