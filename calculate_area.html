<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Karta s pretragom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #map { height: 80vh; }
    #controls { padding: 10px; font-family: sans-serif; }
    input[type="text"] {
      padding: 8px;
      width: 70%;
      font-size: 16px;
      margin-bottom: 5px;
    }
    button {
      padding: 8px;
      font-size: 16px;
      margin: 5px 0;
    }
    #coordinates {
      margin-top: 10px;
      font-family: monospace;
    }
    #areaDisplay {
      margin-top: 10px;
      font-weight: bold;
      color: #2e2e2e;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
</head>
<body>

<div id="controls">
  <input type="text" id="searchInput" placeholder="Unesi mjesto ili grad..." />
  <button onclick="searchLocation()">ğŸ” TraÅ¾i</button>
  <br>
  <button onclick="calculateArea()">ğŸ“ IzraÄunaj povrÅ¡inu</button>
  <button onclick="removeLastPoint()">âŒ Ukloni zadnju toÄku</button>
  <button onclick="clearAll()">ğŸ§¹ OÄisti sve</button>
  <button onclick="toggleLayer()">ğŸ—ºï¸ Promijeni prikaz</button>
  <div id="coordinates"></div>
  <div id="areaDisplay"></div>
</div>

<div id="map"></div>

<script>
  let map;
  let clickedPoints = [];
  let pointMarkers = [];
  let polygonLayer = null;
  let currentLayer;

  // Initialize map with default coordinates
  function initMap(lat = 45.0, lon = 15.0, zoom = 6) {
    map = L.map('map').setView([lat, lon], zoom);

    const streetLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap'
    });

    const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 19,
      attribution: 'Â© Esri'
    });

    currentLayer = satelliteLayer;
    currentLayer.addTo(map);

    map.on('click', function(e) {
      const lat = e.latlng.lat;
      const lon = e.latlng.lng;

      const marker = L.marker([lat, lon], { draggable: true }).addTo(map)
        .bindPopup(`Lat: ${lat.toFixed(6)}, Lon: ${lon.toFixed(6)}`).openPopup();

      pointMarkers.push(marker);
      clickedPoints.push([lon, lat]);

      updateCoordinateList();
      redrawPolygon();

      marker.on('dragend', function(e) {
        const newLatLng = e.target.getLatLng();
        const index = pointMarkers.indexOf(marker);
        if (index !== -1) {
          clickedPoints[index] = [newLatLng.lng, newLatLng.lat];
          updateCoordinateList();
          redrawPolygon();
        }
      });
    });
  }

  // Get user's location and initialize map
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      (position) => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        initMap(lat, lon, 14); // Zoom closer for user's location
        // Optionally add a marker for the user's location
        L.marker([lat, lon]).addTo(map)
          .bindPopup('VaÅ¡a trenutna lokacija').openPopup();
      },
      (error) => {
        console.error("Geolocation error:", error.message);
        alert("Nije moguÄ‡e dobiti vaÅ¡u lokaciju. Koristim zadane koordinate.");
        initMap(); // Fallback to default coordinates
      },
      {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 0
      }
    );
  } else {
    alert("VaÅ¡ preglednik ne podrÅ¾ava geolokaciju. Koristim zadane koordinate.");
    initMap(); // Fallback to default coordinates
  }

  function updateCoordinateList() {
    const div = document.getElementById('coordinates');
    if (clickedPoints.length === 0) {
      div.innerHTML = "<em>Nema toÄaka.</em>";
      document.getElementById('areaDisplay').innerHTML = "";
      return;
    }
    div.innerHTML = `<strong>ToÄke:</strong><br>` +
      clickedPoints.map((p, i) =>
        `ğŸ“ ${i + 1}: Lat: <strong>${p[1].toFixed(6)}</strong>, Lon: <strong>${p[0].toFixed(6)}</strong><br>`
      ).join("");
  }

  function redrawPolygon() {
    if (polygonLayer) {
      map.removeLayer(polygonLayer);
      polygonLayer = null;
    }
    if (clickedPoints.length >= 3) {
      const closed = [...clickedPoints, clickedPoints[0]];
      polygonLayer = L.polygon(closed.map(p => [p[1], p[0]]), {
        color: 'blue',
        fillOpacity: 0.2
      }).addTo(map);
      calculateAndDisplayArea();
    } else {
      document.getElementById('areaDisplay').innerHTML = "";
    }
  }

  function calculateAndDisplayArea() {
    if (clickedPoints.length < 3) {
      document.getElementById('areaDisplay').innerHTML = "";
      return;
    }
    const polygon = turf.polygon([[...clickedPoints, clickedPoints[0]]]);
    const area = turf.area(polygon);
    const hectares = (area / 10000).toFixed(2);
    document.getElementById('areaDisplay').innerHTML = `PovrÅ¡ina: ${hectares} ha (${area.toFixed(0)} mÂ²)`;
  }

  function calculateArea() {
    if (clickedPoints.length < 3) {
      alert("Dodajte najmanje 3 toÄke za izraÄun povrÅ¡ine.");
      return;
    }
    const polygon = turf.polygon([[...clickedPoints, clickedPoints[0]]]);
    const area = turf.area(polygon);
    const hectares = (area / 10000).toFixed(2);
    alert(`PovrÅ¡ina: ${hectares} ha (${area.toFixed(0)} mÂ²)`);
  }

  function removeLastPoint() {
    if (pointMarkers.length === 0) return;
    const marker = pointMarkers.pop();
    map.removeLayer(marker);
    clickedPoints.pop();
    updateCoordinateList();
    redrawPolygon();
  }

  function clearAll() {
    pointMarkers.forEach(m => map.removeLayer(m));
    pointMarkers = [];
    clickedPoints = [];
    if (polygonLayer) {
      map.removeLayer(polygonLayer);
      polygonLayer = null;
    }
    updateCoordinateList();
    document.getElementById('areaDisplay').innerHTML = "";
  }

  function toggleLayer() {
    map.removeLayer(currentLayer);
    currentLayer = (currentLayer === streetLayer) ? satelliteLayer : streetLayer;
    map.addLayer(currentLayer);
  }

  function searchLocation() {
    const query = document.getElementById("searchInput").value;
    if (!query) return;
    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`, {
      headers: {
        'User-Agent': 'MyMapApp/1.0 (contact: your-email@example.com)'
      }
    })
      .then(response => response.json())
      .then(data => {
        if (data && data.length > 0) {
          const lat = parseFloat(data[0].lat);
          const lon = parseFloat(data[0].lon);
          map.setView([lat, lon], 14);
          const marker = L.marker([lat, lon]).addTo(map);
          marker.bindPopup(`Rezultat pretrage: ${query}`).openPopup();
        } else {
          alert("Mjesto nije pronaÄ‘eno.");
        }
      })
      .catch(error => {
        console.error("Geocoding error:", error);
        alert("GreÅ¡ka pri pretrazi: " + error.message);
      });
  }
</script>

</body>
</html>
